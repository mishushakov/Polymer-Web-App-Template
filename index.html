<!DOCTYPE html>
<html>
	<head>
    <!-- Charset (UTF-8 by default) -->
        <meta charset="utf-8">
          <!-- Author -->
        <meta name="author" content="YOUR NAME"> <!-- Author name -->
        <meta name="description" content="DESCRIPTION"> <!-- Description -->
        <meta name="keywords" content="Keywords" /> <!-- Keywords (don't really need them) -->
        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="TITLE">
        <link rel="icon" sizes="192x192" href="img/picture.jpg">

        <!-- Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="TITLE">
        <link rel="apple-touch-icon" href="img/picture.jpg">

        <!-- Windows 8 -->
        <meta name="msapplication-TileImage" content="img/picture.jpg">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        <!-- Chrome theme Color -->
        <meta name="theme-color" content="#FFFFFF">

        <!-- Fav icon -->
        <link rel="shortcut icon" href="favicon.ico">
        <!-- Title, DON'T FORGET TO CHANGE THE TITLE IN bower.js -->
        <title>TITLE</title>
        <!-- Roboto Font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <!-- IMPORT ALL BASIC COMPONENTS FROM bower_components-->
        <link rel="import" href="import.html">
        <!-- Product sans Font-->
        <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>




	<!-- Preloader (Splashscreen) -->
	<div id="preloader">
        <paper-spinner class="loading" active></paper-spinner>
	  <div id="status">APP TITLE</div>
        <p class="by">CREATOR</p>

	</div>
<!-- Drawer -->
        <paper-drawer-panel transition id="core_drawer_panel" touch-action>
      <section id="section" drawer>
             <div class="drawerbg"><p class="drawertitle">DRAWER TITLE</p></div>
          <p class="drawerhr">Category</p>
          <!-- Drawer Items -->
             <paper-item>
   <iron-icon icon="help" style="padding-right:16px;color: rgba(0, 0, 0, 0.54);"></iron-icon>
  <paper-item-body>
    <div class="item">ITEM WITH ICON</div>
  </paper-item-body>
</paper-item>


            </section>
<!-- Main section -->

      <section id="section1" main>
        <paper-toolbar id="core_toolbar">
          <paper-icon-button icon="menu" id="core_icon_button" paper-drawer-toggle></paper-icon-button>
          <!-- Title in the Toolbar -->
          <div id="div" flex class="ttitle">Toolbar TITLE</div>
        </paper-toolbar>


          <!-- Insert your main HTML here -->
          <!-- Github FAB -->
<style is="custom-style">
  paper-fab.blue {
    --paper-fab-background: var(--paper-light-blue-800);
    --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
  }
</style>
          
<paper-fab icon="favorite" id="fab" title="GITHUB" class="blue"></paper-fab>

      </section>
    </paper-drawer-panel>




        <!-- Scripts -->

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>   <!-- Import jQuery -->
        <script src="loader.js"></script>
        
        <!-- FAB CLICK FUNCTION-->
        <script>
         $( '#fab' ).click(function() {
 window.location.replace("https://github.com/MishUshakov/Polymer-Web-App-Template");
});
            </script>
  <!-- Loader (Splashscreen) -->

        
          <script type="text/javascript">
	//<![CDATA[
		$(window).load(function() { // makes sure the whole site is loaded
			$('#status').delay(1600).fadeOut(); // will first fade out the loading animation
			$('#preloader').delay(1600).fadeOut('slow'); // will fade out the white DIV that covers the website.
			$('body').delay(1600).css({'overflow':'visible'});
		})
	//]]>
</script>

    </body>
</html>
